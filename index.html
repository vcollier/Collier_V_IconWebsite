<!doctype html>
<html lang="eng">
	<head>
	<meta charset="utf-8">
	<title>Icons.com</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
	</head>
	
	<body>
		<div id="container">
		
		<header id="mainHeader">
		<div class="image-wrapper"><a href="#"><img src="images/logo.svg" alt="logo"></a></div>

	<nav id="mainNav">
			<ul>
				<li><a href="#">ANIMALS</a></li>
				<li><a href="#">PEOPLE</a></li>
				<li><a href="#">FOOD</a></li>
			</ul>
		</nav>
		</header>

		<section id="welcome">
			<div id="welcomeImage"><img src="images/welcome.svg" alt="welcome"></div>
		</section>
		

		<section id="animals">

			<a href="#" class="button blue">Add to cart</a>

			<h1>ANIMALS</h1>
			<h2>$2.00</h2>
			<div id="contentArea1">
					
				<object data="images/bear_icon.svg" type="text/svg+xml" id="bear"></object>
				<object data="images/bunny_icon.svg" type="text/svg+xml" id="bunny"></object>
				<object data="images/cat_icon.svg" type="text/svg+xml" id="cat"></object>
				<object data="images/dog_icon.svg" type="text/svg+xml" id="dog"></object>
				<object data="images/unicorn_icon.svg" type="text/svg+xml" id="unicorn"></object>
	
			</div>
		</section>

		<section id="people">

			<a href="#" class="button">Add to cart</a>

			<h1>PEOPLE</h1>
			<h2>$2.00</h2>
			<div id="contentArea2">
				
				<object data="images/old_man_icon.svg" type="text/svg+xml" id="oldMan" class="icons"></object>
				<object data="images/girl_icon.svg" type="text/svg+xml" id="girl" class="icons"></object>
				<object data="images/mohawk_icon.svg" type="text/svg+xml" id="mohawk" class="icons"></object>
				<object data="images/hipster_icon.svg" type="text/svg+xml" id="hipster" class="icons"></object>
				<object data="images/woman_icon.svg" type="text/svg+xml" id="woman" class="icons"></object>
			
			</div>
		</section>

		<section id="food">

			<a href="#" class="button blue">Add to cart</a>
			<h1>FOOD</h1>
			<h2>$2.00</h2>
			<div id="contentArea3">
				
				<object data="images/burger_icon.svg" type="text/svg+xml" id="burger" class="icons"></object>
				<object data="images/pizza_icon.svg" type="text/svg+xml" id="pizza" class="icons"></object>
				<object data="images/bowl_icon.svg" type="text/svg+xml" id="bowl" class="icons"></object>
				<object data="images/bacon_icon.svg" type="text/svg+xml" id="bacon" class="icons"></object>
				<object data="images/fries_icon.svg" type="text/svg+xml" id="fries" class="icons"></object>
			</div>
		</section>
		

		<footer id="mainFooter">
			<div class="image-wrapper-footer"><img src="images/logo.svg" alt="logo"></div>

			<nav id="footerNav">
			<ul>
				<li><a href="#">ANIMALS</a></li>
				<li><a href="#">PEOPLE</a></li>
				<li><a href="#">FOOD</a></li>
			</ul>
		</nav>
		</footer>
		</div>

<!-- load js at bottom, so DOM get built -->
		<script src="js/main.js"></script>
	</body>
</html>
